<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinoteca</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vinoteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#vinos">Vinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bodegas">Bodegas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cepas">Cepas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Vinos -->
    <section id="vinos" class="container my-5">
        <h2>Vinos</h2>
        <!-- Campo de búsqueda por nombre -->
        <input type="text" class="form-control" id="buscador-vinos-nombre" placeholder="Buscar Vino por nombre" />
        <!-- Campo de búsqueda por ID -->
        <input type="text" class="form-control" id="buscador-vinos-id" placeholder="Buscar Vino por ID" />
        
        <!-- Aquí se mostrarán las tarjetas de vinos -->
        <div id="lista-vinos" class="row mt-4">
            <!-- Las tarjetas de vinos se llenarán dinámicamente aquí -->
        </div>
    </section>
    
    <!-- Sección Bodegas -->
    <section id="bodegas" class="container my-5">
        <h2>Bodegas</h2>
        <input type="text" class="form-control" id="buscador-bodegas-nombre" placeholder="Buscar Bodega por nombre" />
        <input type="text" class="form-control" id="buscador-bodegas-id" placeholder="Buscar Bodega por ID" />
        <div id="lista-bodegas" class="row mt-4">
            <!-- Aquí se llenarán las tarjetas de bodegas -->
        </div>
    </section>

    <!-- Sección Cepas -->
    <section id="cepas" class="container my-5">
        <h2>Cepas</h2>
        <input type="text" class="form-control" id="buscador-cepas-nombre" placeholder="Buscar Cepa por nombre" />
        <input type="text" class="form-control" id="buscador-cepas-id" placeholder="Buscar Cepa por ID" />
        <div id="lista-cepas" class="row mt-4">
            <!-- Aquí se llenarán las tarjetas de cepas -->
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregamos un archivo JS para controlar la interactividad más adelante -->
    <script src="app.js"></script>
</body>
</html>
