<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Vinos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Buscador de Vinos, Bodegas y Cepas</h1>

        <!-- Campo de búsqueda -->
        <div class="mb-3">
            <label for="buscador" class="form-label">Buscar por ID o Nombre</label>
            <input type="text" class="form-control" id="buscador" placeholder="Ingresa ID o Nombre">
        </div>

        <!-- Resultados -->
        <div id="resultados" class="row">
            <!-- Las tarjetas de resultados se mostrarán aquí -->
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Nuestro JS -->
    <script src="app.js"></script>
</body>
</html>
