<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos, Bodegas y Cepas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vinos App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadData('vinos')">Vinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadData('bodegas')">Bodegas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadData('cepas')">Cepas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row" id="card-container">
            <!-- Tarjetas generadas dinámicamente aparecerán aquí -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api';

        // Función para cargar y mostrar datos
        function loadData(type) {
            fetch(`${API_BASE_URL}/${type}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Aquí verás la respuesta completa
                    const container = document.getElementById('card-container');
                    container.innerHTML = ''; // Limpiar contenido previo

                    if (data && data.someProperty && Array.isArray(data.someProperty.vinos)) {
                        data.someProperty.vinos.forEach(vino => {
                            container.innerHTML += `
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">${vino.nombre}</h5>
                                            <p class="card-text"><strong>Bodega ID:</strong> ${vino.bodega}</p>
                                            <p class="card-text"><strong>Cepas:</strong> ${vino.cepas.join(', ')}</p>
                                            <p class="card-text"><strong>Partidas:</strong> ${vino.partidas.join(', ')}</p>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    } else if (type === 'bodegas') {
                        data.bodegas.forEach(bodega => {
                            container.innerHTML += `
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">${bodega.nombre}</h5>
                                            <p class="card-text"><strong>ID:</strong> ${bodega.id}</p>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    } else if (type === 'cepas') {
                        data.cepas.forEach(cepa => {
                            container.innerHTML += `
                                <div class="col-md-4">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <h5 class="card-title">${cepa.nombre}</h5>
                                            <p class="card-text"><strong>ID:</strong> ${cepa.id}</p>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                })
                .catch(error => console.error('Error al cargar datos:', error));
        }
    </script>
</body>
</html>
