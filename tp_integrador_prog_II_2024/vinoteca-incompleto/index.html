<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas de Bodegas y Vinos</title>
    <script>
        function fetchData(endpoint) {
            fetch(endpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = `Error: ${error}`;
                });
        }
    </script>
</head>
<body>
    <h1>Consultas de Bodegas y Vinos</h1>

<!-- Botones para las distintas consultas -->
<button onclick="fetchData('/data/listado_bodegas')">Consulta el Listado de Bodegas</button>
<button onclick="fetchData('/data/listado_cepas')">Listado Completo de Cepas</button>
<button onclick="fetchData('/data/listado_vinos')">Listado Completo de Vinos</button>

<h2>Consulta específica</h2>
<button onclick="fetchData('/data/bodega/a0117be3-2ea6-8db1-8901-1be2adf61c29')">Obtener Información de Bodega (La Iride)</button>
<button onclick="fetchData('/data/cepa/e076a2c8-b1f5-136e-8319-0ee0b5c02091')">Obtener Información de Cepa (Malbec)</button>
<button onclick="fetchData('/data/vino/54919dcb-7ada-70ee-db7d-605650ee41f7')">Obtener Información de Vino (La Iride)</button>


    <!-- Div donde se mostrarán los resultados -->
    <pre id="result" style="margin-top: 20px; background-color: #f0f0f0; padding: 10px;"></pre>
</body>
</html>
